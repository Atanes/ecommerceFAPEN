<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Erro de acesso aos dados</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h1>Erro</h1>
					<h2>Um erro ocorreu no cadastro ou no acesso aos dados
						cadastrados</h2>
					<div class="error-details">Por favor, volta a página inicial
						e tente realizar o cadastro ou o acesso aos dados novamente, ou se
						preferir entre em contato com o nosso suporte para maiores
						informações!</div>
					<div class="error-actions">
						<a href="navegacao?pagina=index.jsp" class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> Voltar para a Home </a><a
							href="adicionaContato" class="btn btn-default btn-lg"><span
							class="glyphicon glyphicon-envelope"></span> Contactar o suporte
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
