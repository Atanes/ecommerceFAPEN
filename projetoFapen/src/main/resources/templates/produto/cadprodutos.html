<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
<link href="/css/estilo_IridiumIT.css" rel="stylesheet">
<link href="/css/estilo.css" rel="stylesheet">
<link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<title>Cadastro de Produtos</title>
</head>
<body>
	<section class="container layout-pagina">
		<div class="row">
			<img class="logocliente col-2" src="/images/logoecommerce.jpg">
			<h1 class="col-10 tituloformulario">Cadastro de Produtos</h1>
		</div>

		<form method="POST" th:object="${produto}"
			th:action="@{/produto/salvar}">

			<input type="hidden" th:field="*{id}" />

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="descricao">Descrição</label>
					<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
				</div>
				<div class="form-group col-md-6">
					<label for="valor">valor</label>
					<input type="text" class="form-control" id="valor" th:field="*{valor}">
				</div>

				<div class="form-group">
					<label for="qtd">Quantidade</label>
					<input type="text" class="form-control" id="qtd" th:field="*{qtd}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</section>
</body>
</html>
