<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
<link href="/css/estilo_IridiumIT.css" rel="stylesheet">
<link href="/css/estilo.css" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet">
	<link th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" rel="stylesheet" />
<title>Listagem de Produtos</title>
</head>
<body>
<section class="container layout-pagina">
		<div class="row">
			<img class="logocliente col-2" src="/images/logoecommerce.jpg">
			<h1 class="col-10 tituloformulario">Listagem de Produtos</h1>
		</div>
		
		<div class="form-row">
			<div class="table-responsive-sm col-sm-12">
				<table id="tabela-produtos"
					class="table  table-sm table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead>
						<tr>
							<th class="text-center" scope="col">Código</th>
							<th scope="col">Descrição</th>
							<th scope="col">Valor</th>
							<th scope="col">Quantidade</th>
							<th scope="col" class="text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto: ${produtos}">
							<td class="text-center" th:text="${produto.id}">123</td>
							<td th:text="${produto.descricao}">123</td>
							<td th:text="${produto.valor}">123</td>
							<td th:text="${produto.qtd}">123</td>
							<td class="text-center">
									<a class="btn btn-primary btn-sm"
										th:href="@{/produto/editar/{id}(id=${produto.id})}"
										th:title="Editar"> <i class="fa fa-pencil-alt"></i>
									</a>
									<a class="btn btn-danger btn-sm"
										th:href="@{/produto/excluir/{id}(id=${produto.id})}"
										th:title="Excluir"> <i class="far fa-trash-alt"></i>
									</a>
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${produtos.empty}">Nenhum produto
								cadastrado!!</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
</section>
</body>
</html>
