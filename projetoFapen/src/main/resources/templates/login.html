<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Tela de Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
<!--===============================================================================================-->
    <script src="https://kit.fontawesome.com/a30559e34e.js"></script>
<!--===============================================================================================-->
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
    <script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="card" style="width: 20rem;">
                    <div class="card-header">
                        <strong>Tela de Login</strong>
                    </div>
                    <div class="card-body">
                        <form name="login" id="login" th:action="@{/login}" method="POST">
                            <div class="row">
                                <div class="col">
                                    <span class="profile-img">
                                        <i class='fas fa-user-circle' style='font-size:120px'></i>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <hr> <!-- other content  -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class='fas fa-user-shield'></i>
                                                </span>
                                            </div>
                                            <input class="form-control" placeholder="digite seu e-mail" id="loginEmail" name="username" type="email" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class='fas fa-user-secret'></i>
                                                </span>
                                            </div>
                                            <input class="form-control" placeholder="digite sua senha!" id="loginPassword" name="password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-success btn-block submit" id="login_m"  value="Entrar">
                                    </div>
                                </div>
                            </div>
                            <a href="#" onClick="">Esqueceu sua senha!?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
